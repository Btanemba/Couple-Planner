<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .btn:hover {
            background: #ee5a5a;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
        }
        .error {
            background: rgba(255,0,0,0.2);
        }
        .success {
            background: rgba(0,255,0,0.2);
        }
    </style>
</head>
<body>
    <h1>üîê Mobile Auth Test</h1>
    <p>Test the mobile authentication with your Vercel API</p>

    <div class="form-group">
        <label>API Base URL:</label>
        <input type="text" id="apiUrl" value="https://couple-planner.vercel.app/api" placeholder="API URL">
    </div>

    <h3>Test Registration</h3>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="regName" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="regEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="regPassword" placeholder="Enter password">
    </div>
    <button class="btn" onclick="testRegister()">Test Register</button>

    <h3>Test Login</h3>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter password">
    </div>
    <button class="btn" onclick="testLogin()">Test Login</button>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.style.display = 'block';
        }

        async function testRegister() {
            const apiUrl = document.getElementById('apiUrl').value;
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!name || !email || !password) {
                showResult('Please fill in all registration fields', true);
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ Registration successful! User: ${data.user?.name || name}`, false);
                } else {
                    showResult(`‚ùå Registration failed: ${data.message || 'Unknown error'}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Connection error: ${error.message}`, true);
            }
        }

        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showResult('Please fill in all login fields', true);
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ Login successful! Welcome: ${data.user?.name || 'User'}`, false);
                } else {
                    showResult(`‚ùå Login failed: ${data.message || 'Unknown error'}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Connection error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
